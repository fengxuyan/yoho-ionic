<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <h3 class="register-txt">注册</h3>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-list class="login-list-container">

          <ion-item class="list-item-login">
            <ion-label fixed>手机号:</ion-label>
            <ion-input type="text" value="" [(ngModel)]="phone"></ion-input>
          </ion-item>

          <ion-item class="list-item-login">
            <ion-label fixed>验证码:</ion-label>
            <ion-input type="text" [(ngModel)]="code"></ion-input>
          </ion-item>
          <ion-item class="list-item-login">
            <ion-label fixed>密码:</ion-label>
            <ion-input type="password" [(ngModel)]="pwd"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <button ion-button class="register-btn" (click)="register()">注册</button>
    </ion-row>

  </ion-grid>
</ion-content>
