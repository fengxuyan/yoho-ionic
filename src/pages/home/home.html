<ion-header>
  <ion-navbar>
    <ion-title>有货</ion-title>
  </ion-navbar>
</ion-header>



<ion-content>

  <!-- 主要内容区域 -->
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-slides pager>

    <ion-slide style="background-color: green">
      <h2>Slide 1</h2>
    </ion-slide>

    <ion-slide style="background-color: blue">
      <h2>Slide 2</h2>
    </ion-slide>

    <ion-slide style="background-color: red">
      <h2>Slide 3</h2>
    </ion-slide>

    <ion-slide style="background-color: green">
      <h2>Slide 1</h2>
    </ion-slide>

    <ion-slide style="background-color: blue">
      <h2>Slide 2</h2>
    </ion-slide>

    <ion-slide style="background-color: red">
      <h2>Slide 3</h2>
    </ion-slide>

  </ion-slides>

  <!-- 小图标 -->
  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <ion-img [width]="50" [height]="50" style="border-radius: 50%" src="//img10.static.yhbimg.com/yhb-img01/2017/02/03/09/01ae835d5ae6d9502818daf351ad2db6cf.png?imageView2/2/w/98/h/98/q/60"></ion-img>
        <p style="margin-top: 0;">新品到着</p>
      </ion-col>
      <ion-col col-3>
        <ion-img [width]="50" [height]="50" style="border-radius: 50%" src="//img11.static.yhbimg.com/yhb-img01/2017/02/03/09/011004f5a04caaf9c18d7848049a75981e.png?imageView2/2/w/98/h/98/q/60"></ion-img>
        <p style="margin-top: 0;">人气搭配</p>
      </ion-col>
      <ion-col col-3>
        <ion-img [width]="50" [height]="50" style="border-radius: 50%" src="//img11.static.yhbimg.com/yhb-img01/2017/02/03/09/01d35157ab5942ea40b4f08a11c1680a17.png?imageView2/2/w/98/h/98/q/60"></ion-img>
        <p style="margin-top: 0;">折扣专区</p>
      </ion-col>
      <ion-col col-3>
        <ion-img [width]="50" [height]="50" style="border-radius: 50%" src="//img10.static.yhbimg.com/yhb-img01/2017/02/03/09/01b097e06ac9fc78bbcc3d3e0dfbe01fcc.png?imageView2/2/w/98/h/98/q/60"></ion-img>
        <p style="margin-top: 0;">全部分类</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- 大图片 -->
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-img style="width: 100%; height: 100%;" src="//img11.static.yhbimg.com/yhb-img01/2017/10/24/17/01df2181811b5630572c679bb0d66f17fb.jpg?imageView2/3/w/640/h/200/q/60"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
