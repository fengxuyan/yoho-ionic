<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="login-container">

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <div class="banner-box">
          <img src="//img10.static.yhbimg.com/yhb-img01/2017/10/09/10/01dde6387ca325219a5747abc2a9dc2c96.jpg?imageView2/2/w/750/h/290">
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-list class="login-list-container">

          <ion-item class="list-item-login">
            <ion-label fixed>Username:</ion-label>
            <ion-input type="text" value="" [(ngModel)]="username"></ion-input>
          </ion-item>

          <ion-item class="list-item-login">
            <ion-label fixed>Password:</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <button ion-button class="login-btn" (click)="checkLogin()">登录</button>
    </ion-row>

  </ion-grid>





</ion-content>
